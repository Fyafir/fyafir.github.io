                                <style> .btcpay-form { display: inline-block; align-items: center; justify-content: center; } .btcpay-form--inline { flex-direction: row; } .btcpay-form--block { flex-direction: column; } .btcpay-form--inline .submit { margin-left: 15px; } .btcpay-form--block select { margin-bottom: 10px; } .btcpay-form .btcpay-custom-container{ text-align: center; }.btcpay-custom { display: flex; align-items: center; justify-content: center; } .btcpay-form .plus-minus { cursor:pointer; font-size:25px; line-height: 25px; background: #f3f2f3; height: 30px; width: 45px; border:none; border-radius: 60px; margin: auto 5px; display: inline-flex; justify-content: center; } .btcpay-form select { -moz-appearance: none; -webkit-appearance: none; appearance: none; color: currentColor; background: transparent; border:1px solid transparent; display: block; padding: 1px; margin-left: auto; margin-right: auto; font-size: 11px; cursor: pointer; } .btcpay-form select:hover { border-color: #ccc; } .btcpay-form option { color: #000; background: rgba(145, 4, 4, 0.1); } .btcpay-input-price { -moz-appearance: none; border: none; box-shadow: none; text-align: center; font-size: 25px; margin: auto; border-radius: 5px; line-height: 35px; background: #fff; }.btcpay-input-price::-webkit-outer-spin-button, .btcpay-input-price::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; } </style>
                                                                <style> input[type=range].btcpay-input-range { -appearance:none; width:100%; background: transparent; } input[type=range].btcpay-input-range:focus { outline:0; } input[type=range].btcpay-input-range::-webkit-slider-runnable-track { width:100%; height:3.1px; cursor:pointer; box-shadow:0 0 1.7px #020,0 0 0 #003c00; background:#e4e3e3; border-radius:1px; border:0; } input[type=range].btcpay-input-range::-webkit-slider-thumb { box-shadow:none; border:2.5px solid #cedc21; height:22px; width:22px; border-radius:50%; background:#0f3723; cursor:pointer; -webkit-appearance:none; margin-top:-9.45px } input[type=range].btcpay-input-range:focus::-webkit-slider-runnable-track { background:#e9e9e9; } input[type=range].btcpay-input-range::-moz-range-track { width:100%; height:3.1px; cursor:pointer; box-shadow:0 0 1.7px rgb(54, 236, 8),0 0 0 #003c00; background:#f3f3f3; border-radius:1px; border:0; } input[type=range].btcpay-input-range::-moz-range-thumb { box-shadow:none; border:2.5px solid #cedc21; height:22px; width:22px; border-radius:50%; background:#0f3723; cursor:pointer; } input[type=range].btcpay-input-range::-ms-track { width:100%; height:3.1px; cursor:pointer; background:0 0; border-color:transparent; color:transparent; } input[type=range].btcpay-input-range::-ms-fill-lower { background:#e6e6e6; border:0; border-radius:2px; box-shadow:0 0 1.7px #020,0 0 0 #003c00; } input[type=range].btcpay-input-range::-ms-fill-upper { background:#fdfafc; border:0; border-radius:2px; box-shadow:0 0 1.7px #020,0 0 0 #003c00; } input[type=range].btcpay-input-range::-ms-thumb { box-shadow:none; border:2.5px solid #cedc21; height:22px; width:22px; border-radius:50%; background:#0f3723; cursor:pointer; height:3.1px; } input[type=range].btcpay-input-range:focus::-ms-fill-lower { background:#e2e2e2; } input[type=range].btcpay-input-range:focus::-ms-fill-upper { background:#ffffff; } </style>
                                                                <form method="POST" action="https://mainnet.demo.btcpayserver.org/api/v1/invoices" class="btcpay-form btcpay-form--block">
                                                                <input type="hidden" name="storeId" value="DWp2cGnVLtYsofa1tbTwEnfEsWZQhNpyWUwscibzWxDg" />
                                                                <input type="hidden" name="jsonResponse" value="true" />
                                                                <input type="hidden" name="checkoutDesc" value="Make a donation to Fyafir" />
                                                                <input type="hidden" name="browserRedirect" value="https://fyafir.github.io" />
                                                        <div class="btcpay-custom-container">
                                                                <input class="btcpay-input-price" type="number" name="price" min="100" max="10000" step="2" value="5000" data-price="5000" style="width:150px;" />
                                                                <select name="currency">
                                                                <option value="SATS" selected>SATS</option>
                                                                </select>
                                                                <input type="range" class="btcpay-input-range" min="100" max="10000" step="2" value="5000" style="width:146px;margin-bottom:15px;" />
                                                        </div>
                                                        <input type="image" class="submit" name="submit" src="https://mainnet.demo.btcpayserver.org/img/paybutton/pay.svg" style="width:146px" alt="Pay with BTCPay Server, a Self-Hosted Bitcoin Payment Processor">
                                                        </form>
                                                        <script>
                                                            if (!window.btcpay) {
                                                                var script = document.createElement('script');
                                                                script.src = "https://mainnet.demo.btcpayserver.org/modal/btcpay.js";
                                                                document.getElementsByTagName('head')[0].append(script);
                                                            }
                                                            function handleFormSubmit(event) {
                                                                event.preventDefault();
                                                                var xhttp = new XMLHttpRequest();
                                                                xhttp.onreadystatechange = function() {
                                                                    if (this.readyState == 4 && this.status == 200 && this.responseText) {
                                                                        window.btcpay.appendInvoiceFrame(JSON.parse(this.responseText).invoiceId);
                                                                    }
                                                                };
                                                                xhttp.open('POST', event.target.getAttribute('action'), true);
                                                                xhttp.send(new FormData(event.target));
                                                            }
                                                            document.querySelectorAll(".btcpay-form").forEach(function(el) {
                                                                if (!el.dataset.initialized) {
                                                                    el.addEventListener('submit', handleFormSubmit);
                                                                    el.dataset.initialized = true;
                                                                }
                                                            });
                                                            
                                                            function handleSliderChange(event) {
                                                                event.preventDefault();
                                                                const root = event.target.closest('.btcpay-form');
                                                                const el = root.querySelector('.btcpay-input-price');
                                                                const price = parseInt(el.value);
                                                                const min = parseInt(event.target.getAttribute('min')) || 1;
                                                                const max = parseInt(event.target.getAttribute('max'));
                                                                if (price < min) { 
                                                                    el.value = min;
                                                                } else if (price > max) {
                                                                    el.value = max;
                                                                } 
                                                                root.querySelector('.btcpay-input-range').value = el.value;
                                                            }
                                                            function handleSliderInput(event) {
                                                                event.target.closest('.btcpay-form').querySelector('.btcpay-input-price').value = event.target.value;
                                                            }
                                                            document.querySelectorAll(".btcpay-form .btcpay-input-range").forEach(function(el) {
                                                                if (!el.dataset.initialized) {
                                                                    el.addEventListener('input', handleSliderInput);
                                                                    el.dataset.initialized = true;
                                                                }
                                                            });
                                                            document.querySelectorAll(".btcpay-form .btcpay-input-price").forEach(function(el) {
                                                                if (!el.dataset.initialized) {
                                                                    el.addEventListener('change', handleSliderChange);
                                                                    el.dataset.initialized = true;
                                                                }
                                                            });
                                                            
                                                            function handlePriceInput(event) {
                                                                event.preventDefault();
                                                                const root = event.target.closest('.btcpay-form');
                                                                const price = parseInt(event.target.dataset.price);
                                                                if (isNaN(event.target.value)) root.querySelector('.btcpay-input-price').value = price;
                                                                const min = parseInt(event.target.getAttribute('min')) || 1;
                                                                const max = parseInt(event.target.getAttribute('max'));
                                                                if (event.target.value < min) {
                                                                    event.target.value = min;
                                                                } else if (event.target.value > max) { 
                                                                    event.target.value = max;
                                                                }
                                                            }
                                                            document.querySelectorAll(".btcpay-form .btcpay-input-price").forEach(function(el) {
                                                                if (!el.dataset.initialized) {
                                                                    el.addEventListener('input', handlePriceInput);
                                                                    el.dataset.initialized = true;
                                                                }
                                                            });
                                                        </script>
